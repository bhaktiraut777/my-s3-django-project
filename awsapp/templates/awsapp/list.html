<!DOCTYPE html>
<html>
<head>
    <title>S3 Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            max-width: 200px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        {% for image in images %}
            <div>
                <img src="{{ image }}" alt="S3 Image">
            </div>
        {% endfor %}
    </div>
</body>
</html>
